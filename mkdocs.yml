- cloud.yml:
    - 'General': 'configuration/general.md'
    - Vapor:
        - 'Basic': 'configuration/vapor/basic.md'
        - 'Custom config': 'configuration/vapor/custom-config.md'
    - 'Blank': 'configuration/blank.md'
- APIs:
    - 'Introduction': 'api/introduction.md'
    - 'Admin API': 'api/admin-api.md'
    - 'Application API': 'api/application-api.md'
- Advanced:
