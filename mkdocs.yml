site_name: 'Vapor Cloud Docs'
copyright: 'Copyright &copy; 2017 Qutheory, LLC'
markdown_extensions:
      - admonition
      - codehilite(guess_lang=true)
      - footnotes
      - meta
      - toc(permalink=true)

theme: 'material'
theme_dir: 'vapor-material'

repo_url: https://github.com/vapor/vapor

extra:
      logo: 'images/white-cloud-icon.svg'
      social:
        - type: 'twitter'
          link: 'https://twitter.com/@codevapor'
        - type: 'slack'
          link: 'http://vapor.team/'
      font:
        text: 'Roboto Slab'
        code: 'Source Code Pro'

extra_css:
  - 'stylesheets/extra.css'

pages:
